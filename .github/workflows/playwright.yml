name: Playwright Tests (SauceDemo)
on: workflow_dispatch
# on:
#   push:
#     branches: [ main, master ]
#   pull_request:
#     branches: [ main, master ]
env:
    SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
    SAUCE_LOCKED_USERNAME: ${{ secrets.SAUCE_LOCKED_USERNAME }}
    SAUCE_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}
jobs:
  functional-test:
    name: Functional Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-name: [login, cart, login-data-driven]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Cache Playwright Browsers
      uses: actions/cache@v4
      with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright Setup (auth.setup.ts)
      run: npm run auth-setup
    - name: Run Playwright Test - ${{ matrix.test-name }}
      id: playwright-tests
      run: npm run ${{ matrix.test-name }}
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-${{ matrix.test-name }}
        path: playwright-report/
        retention-days: 30